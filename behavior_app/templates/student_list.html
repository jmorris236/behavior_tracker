<!-- behavior_app/templates/student_list.html -->
{% extends 'base.html' %}

{% block title %}Student List{% endblock %}

{% block content %}
<h1>Student List</h1>
<ul>
    {% for student in students %}
    <li><a href="{% url 'behavior_app:student-detail' student.pk %}">{{ student }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
