{% extends 'base.html' %}

<html>
<head>
    <title>Notes List for {{ student }}</title>
</head>
{% block content %}
<body>
<h1>Notes List for {{ student }}</h1>
<ul>
    {% for note in notes %}
    <li>{{ note.date }} - {{ note.behavior }} - {{ note.notes }}</li>
    {% endfor %}
</ul>
</body>
{% endblock %}
</html>
