{% extends 'base.html' %}

<html>
<head>
    <title>Confirm Delete</title>
</head>
{% block content %}
<body>
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete the note for {{ note.student }} - {{ note.behavior }} - {{ note.date }}?</p>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm" class="btn btn-danger">
</form>
</body>
{% endblock %}
</html>
