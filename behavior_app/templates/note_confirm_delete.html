{% extends 'base.html' %}

<html>
<head>
    <title>Delete Note</title>
</head>
{% block content %}
<body>
<h1>Delete Note</h1>
<p>Are you sure you want to delete this note?</p>
<p>Date: {{ note.date }}</p>
<p>Behavior: {{ note.behavior }}</p>
<p>Note: {{ note.notes }}</p>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
</form>
</body>
{% endblock  %}
</html>
