{% extends 'base.html' %}


<html>
<head>
    <title>Add Students with CSV</title>
</head>
{% block content %}
<body>
<h1>Add Students with CSV</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="id_csv_file">CSV File:</label>
    <input type="file" name="csv_file" id="id_csv_file">
    <br>
    <input type="submit" value="Add Students">
</form>
</body>
{% endblock %}
</html>
